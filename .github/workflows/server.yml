name: server

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  Deploy-To-Server:
    runs-on: Ubuntu-Cloud
    steps:
      - name: SSH Action
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          port: ${{ secrets.PORT }}
          script_stop: true
          script: |
            cd /home/$USER/Projects/Blog
            git pull -f
            docker-compose down
            docker rmi blog
            docker build -t blog --rm .
            docker-compose up -d
